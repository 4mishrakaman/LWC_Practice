<template>
    <lightning-card title="Account Search" icon-name="standard:account" class="slds-p-around_medium">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Id" data-id="accountInput" placeholder="Enter Account Id to Search" required="true" onchange={handleInputChange} value={stringEntered}></lightning-input>
        </div>
        <div class="slds-p-left_medium">
            <lightning-button variant="brand" label="Search" icon-name="utility:search" onclick={handleClick} disabled={buttonDisabled}></lightning-button>
        </div>
        <template if:true={showText}>
            <div class="slds-text-align_center">The Account Id Entered is: {stringEntered}</div>
        </template>
    </lightning-card>
    <template if:true={showText}>
    <lightning-card title="Search Results" icon-name="standard:account_info">
        <template if:true={accountList}>
                    <p>{accountList.Name}</p>
                    
        </template>
        <div class="slds-p-around_medium">
        <lightning-button-group>
            <lightning-button  variant="brand" label="Navigate to record" onclick={handleNavigate} icon-name="utility:enter"></lightning-button>
            <lightning-button  variant="neutral" label="Edit record" onclick={handleEdit} icon-name="utility:edit"></lightning-button>
            <lightning-button  variant="destructive" label="Reset" onclick={handleReset} icon-name="utility:refresh"></lightning-button>
        </lightning-button-group>
        </div>
        <template if:true={error}>
            <div class="slds-text-color_error">Error: {error}</div>
        </template>
    </lightning-card>
</template>
</template>
